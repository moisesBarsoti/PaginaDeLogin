<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
        width: 100%;
        min-height: 100vh;
        background-image: url("assets/img/hero-bg.jpg");
        }
    </style>
</head>
<body>

    <header>
        <nav id="barraDeNavegacao">
            <a href="#" id="logo">
                <img src="assets/img/logo.jpg" alt="logo" title="Logo">
                <h1>Logo</h1>
            </a>
            <ul id="links">
                <li><a href="">Início</a></li>
                <li><a href="">Portfólio</a></li>
                <li><a href="">Cursos</a></li>
                <li><a href="">Sobre nós</a></li>
                <li><a href="">Contatos</a></li>
            </ul>
            <button id="botaoDeLogin">Login</button>
        </nav>
    </header>
    <!-- Formulário -->
    <div id="form-popup">
        <div id="form-box">
            <div id="form-details">
                <h2>Bem-Vindo</h2>
                <p>Please log in using your personal information to stay connected with us</p>
            </div>
            <div id="form-content">
                <h2>Login</h2>
                <form action="#">
                    <div id="input-field">
                        <input type="text" autofocus required>
                        <label for="emaail">Email</label>
                    </div>
                    <div id="input-field">
                        <input type="password" required>
                        <label for="emaail">Senha</label>
                    </div>
                    <a href="#" id="forgot-pass">Esqueceu a senha?</a>
                    <button type="submit">Entrar</button>
                </form>
                <div id="bottom-link">
                    Não tem uma conta?
                    <a href="#" title="Clique para criar conta">Clique aqui para criar conta</a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/index.js"></script>

</body>
</html>
